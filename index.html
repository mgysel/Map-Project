<!DOCTYPE html>
<html class="fullwidth">
	<head>
		<title>Maps Index</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfpjf0yP232xaXmok5c17GIeAdBsnjOy8"></script>
		<script src='js/knockout-3.4.0.js'></script>
	</head>
	<body class="fullwidth">
		<div class="fullwidth" class="container-fluid">
			<div class="row fullwidth">
				<div id="list" class="col-md-3 fullwidth">
					<input type="search" id="form-value" autocomplete="off" placeholder="search" data-bind="textInput: query, event: {keyup: filterMarkers}">
					<ul id="titles" data-bind="foreach: visiblePlaces">
						<li data-bind="text: name">
					</ul>
				</div>

				<div id="map" class="col-md-9 fullwidth"></div>
    			<script src="js/map.js" async></script>
			</div>
		</div>
	</body>
</html>
