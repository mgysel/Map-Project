<!DOCTYPE html>
<html class="fullwidth">
	<head>
		<title>Maps Index</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfpjf0yP232xaXmok5c17GIeAdBsnjOy8"></script>
		<script src='js/knockout-3.4.0.js'></script>
	</head>
	<body class="fullwidth">
		<div class="fullwidth container-fluid">
			<div class="row fullwidth">
				<div id="list">
					<p id="error"></p>
					<input type="search" id="form-value" class="center-block" size=28 autocomplete="off" placeholder="search nyc parks" data-bind="textInput: query, event: {keyup: filterMarkers}">
					<ul id="titles" data-bind="foreach: visiblePlaces">
						<li data-bind="text: name, click: $parent.bounce"></li>
					</ul>
				</div>
				<div id="map" class="fullwidth"></div>
    			<script src="js/map.js" async></script>
			</div>
		</div>
	</body>
</html>
